<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading and Review</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
</head>
<body>
    <header>
        <h1>Grading and Review</h1>
    </header>
    <main>
        <section id="studentSubmissions">
            <h2>Student Submissions</h2>
            <ul id="submissionsList">
                <!-- List of student submissions will be dynamically loaded here -->
            </ul>
        </section>

        <section id="grading">
            <h2>Question-by-Question Grading</h2>
            <div id="gradingDetails">
                <!-- Grading details for individual questions will be dynamically loaded here -->
            </div>
        </section>

        <section id="feedback">
            <h2>Feedback</h2>
            <div id="feedbackInputFields">
                <!-- Feedback input fields will be dynamically loaded here -->
            </div>
        </section>

        <section id="controls">
            <button id="submitGradesBtn">Submit Grades</button>
            <button id="bulkGradeBtn">Bulk Grade</button>
            <button id="regradeBtn">Regrade Submissions</button>
            <button id="returnToStudentBtn">Return to Student</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
